<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>BioLab-Paper</title>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/biologia.png') }}">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>

    <body>

        {% if msg %}
            <p class="{{ msg_class }}" id="msg_paper">{{ msg }}</p>
        {% endif %}

        <script>
            var parrafo = document.getElementById("msg_paper")

            setTimeout(function(){
                parrafo.style.display = "none";
            }, 1500);
        </script>

        <h1 id="titulo-paper">{{ titulo }}</h1>
        <div class="cuerpo-paper">
            <p>{{ cuerpo }}</p>
        </div>

    </body>
    
</html>
